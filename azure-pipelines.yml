trigger:
  - main

variables:
  acrName: acrecomsecure
  acrConnection: acr-prod-connection
  aksCluster: aks-private-ecommerce
  resourceGroup: rg-ecommerce-secure
  helmChartPath: helm
  kubernetesServiceConnection: azure-rm-prod
  imageTag: '$(Build.BuildId)'

stages:
- stage: Build
  displayName: Build & Push Images
  jobs:
  - job: BuildImages
    displayName: Build and Push All Images
    pool:
      vmImage: ubuntu-latest
    steps:
    - task: Docker@2
      displayName: Login to ACR
      inputs:
        command: login
        containerRegistry: $(acrConnection)

    # Build & Push Frontend
    - task: Docker@2
      displayName: Build & Push Frontend
      inputs:
        command: buildAndPush
        containerRegistry: $(acrConnection)
        repository: frontend
        dockerfile: frontend/Dockerfile
        tags: |
          $(imageTag)

    # Build & Push Gateway Service
    - task: Docker@2
      displayName: Build & Push Gateway Service
      inputs:
        command: buildAndPush
        containerRegistry: $(acrConnection)
        repository: gateway-service
        dockerfile: gateway-service/Dockerfile
        tags: |
          $(imageTag)

    # Build & Push Auth Service
    - task: Docker@2
      displayName: Build & Push Auth Service
      inputs:
        command: buildAndPush
        containerRegistry: $(acrConnection)
        repository: auth-service
        dockerfile: auth-service/Dockerfile
        tags: |
          $(imageTag)

    # Build & Push Catalog Service
    - task: Docker@2
      displayName: Build & Push Catalog Service
      inputs:
        command: buildAndPush
        containerRegistry: $(acrConnection)
        repository: catalog-service
        dockerfile: catalog-service/Dockerfile
        tags: |
          $(imageTag)

    # Build & Push Cart Service
    - task: Docker@2
      displayName: Build & Push Cart Service
      inputs:
        command: buildAndPush
        containerRegistry: $(acrConnection)
        repository: cart-service
        dockerfile: cart-service/Dockerfile
        tags: |
          $(imageTag)

    # Build & Push Order Service
    - task: Docker@2
      displayName: Build & Push Order Service
      inputs:
        command: buildAndPush
        containerRegistry: $(acrConnection)
        repository: order-service
        dockerfile: order-service/Dockerfile
        tags: |
          $(imageTag)

    # Build & Push Payment Service
    - task: Docker@2
      displayName: Build & Push Payment Service
      inputs:
        command: buildAndPush
        containerRegistry: $(acrConnection)
        repository: payment-service
        dockerfile: payment-service/Dockerfile
        tags: |
          $(imageTag)

    # Build & Push Admin Service
    - task: Docker@2
      displayName: Build & Push Admin Service
      inputs:
        command: buildAndPush
        containerRegistry: $(acrConnection)
        repository: admin-service
        dockerfile: admin-service/Dockerfile
        tags: |
          $(imageTag)

- stage: Deploy
  displayName: Deploy to Private AKS
  dependsOn: Build
  condition: succeeded()
  jobs:
  - deployment: Deploy
    displayName: Helm Deploy
    environment: production-secure
    pool:
      vmImage: ubuntu-latest
    strategy:
      runOnce:
        deploy:
          steps:
          - task: AzureCLI@2
            displayName: Configure kubectl for AKS
            inputs:
              azureSubscription: $(kubernetesServiceConnection)
              scriptType: bash
              scriptLocation: inlineScript
              inlineScript: |
                az aks get-credentials --resource-group $(resourceGroup) --name $(aksCluster) --overwrite-existing

          - task: HelmDeploy@0
            displayName: Deploy Helm Chart
            inputs:
              connectionType: Azure Resource Manager
              azureSubscription: $(kubernetesServiceConnection)
              azureResourceGroup: $(resourceGroup)
              kubernetesCluster: $(aksCluster)
              namespace: default # Assuming default namespace for now, will refine with dedicated namespaces
              command: upgrade
              chartType: FilePath
              chartPath: $(helmChartPath)
              releaseName: ecommerce-secure
              valueFile: helm/values.yaml
              arguments: |
                --install
                --atomic
                --timeout 10m
                --set global.image.tag=$(imageTag)
                --set global.image.repository=$(acrName).azurecr.io
