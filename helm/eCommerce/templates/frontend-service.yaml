apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-service
  namespace: {{ .Values.namespace }}
  labels:
    {{- include "ecommerce-secure.labels" . | nindent 4 }}
    app: frontend-service
spec:
  replicas: {{ .Values.services.frontend.replicas }}
  selector:
    matchLabels:
      app: frontend-service
  template:
    metadata:
      labels:
        app: frontend-service
        {{- include "ecommerce-secure.selectorLabels" . | nindent 8 }}
    spec:
      containers:
      - name: frontend-service
        image: "{{ .Values.image.repository }}/frontend:{{ .Values.image.tag }}"
        ports:
        - containerPort: {{ .Values.services.frontend.port }}
        env:
        {{- range $key, $value := .Values.services.frontend.env }}
        - name: {{ $key }}
          value: {{ $value | quote }}
        {{- end }}
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /
            port: {{ .Values.services.frontend.port }}
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: {{ .Values.services.frontend.port }}
          initialDelaySeconds: 10
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: frontend-service
  namespace: {{ .Values.namespace }}
  labels:
    {{- include "ecommerce-secure.labels" . | nindent 4 }}
    app: frontend-service
spec:
  selector:
    app: frontend-service
  ports:
  - port: {{ .Values.services.frontend.port }}
    targetPort: {{ .Values.services.frontend.port }}

