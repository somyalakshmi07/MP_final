apiVersion: apps/v1
kind: Deployment
metadata:
  name: payment-service
  namespace: {{ .Values.namespace }}
  labels:
    {{- include "ecommerce-secure.labels" . | nindent 4 }}
    app: payment-service
spec:
  replicas: {{ .Values.services.payment.replicas }}
  selector:
    matchLabels:
      app: payment-service
  template:
    metadata:
      labels:
        app: payment-service
        {{- include "ecommerce-secure.selectorLabels" . | nindent 8 }}
    spec:
      containers:
      - name: payment-service
        image: "{{ .Values.image.repository }}/payment-service:{{ .Values.image.tag }}"
        ports:
        - containerPort: {{ .Values.services.payment.port }}
        env:
        - name: PORT
          value: "{{ .Values.services.payment.port }}"
        {{- range $key, $value := .Values.services.payment.env }}
        - name: {{ $key }}
          value: {{ $value | quote }}
        {{- end }}
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: {{ .Values.jwtSecret.name }}
              key: {{ .Values.jwtSecret.key }}
        resources:
          requests:
            memory: "256Mi"
            cpu: "200m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: {{ .Values.services.payment.port }}
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: {{ .Values.services.payment.port }}
          initialDelaySeconds: 10
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: payment-service
  namespace: {{ .Values.namespace }}
  labels:
    {{- include "ecommerce-secure.labels" . | nindent 4 }}
    app: payment-service
spec:
  selector:
    app: payment-service
  ports:
  - port: {{ .Values.services.payment.port }}
    targetPort: {{ .Values.services.payment.port }}

